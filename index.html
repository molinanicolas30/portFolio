<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid text-center"> <!-- Clase text-center para centrar horizontalmente -->
            <img class="d-none d-sm-block d-lg-block mx-auto" src="img/2.png" alt="" width="300">
            <!-- Visible en pantallas grandes y centrada -->
            <button class="navbar-toggler d-none d-sm-block d-md-block d-lg-none mx-auto" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon d-none d-sm-block mx-auto"></span> <!-- Centrado horizontalmente -->
            </button>
            <div class="container d-block d-sm-none">
                <div class="row">
                    <div class="col text-center">
                        <button class="navbar-toggler d-block d-sm-none mx-auto" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <img src="img/2.png" alt="" width="300" class="d-block d-sm-none mx-auto">
                            <!-- Visible en pantallas chicas y centrado -->
                        </button>
                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link aNav" aria-current="page" href="#">Mi Informacion</a>
                    <a class="nav-link aNav" href="#">Proyectos</a>
                    <a class="nav-link aNav" href="#">Algo Más</a>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div id="carouselExampleCaptions" class="carousel slide text-center">
            <div class="carousel-indicators bg-transparent">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/luffy1.jpg" class="d-block mx-auto w-50 bg-transparent" alt="...">
                    <div class="carousel-caption d-none d-md-block bg-transparent">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/luffy2.jpg" class="d-block mx-auto w-50 bg-transparent" alt="...">
                    <div class="carousel-caption d-none d-md-block bg-transparent">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/luffy3.jpg" class="d-block mx-auto w-50 bg-transparent" alt="...">
                    <div class="carousel-caption d-none d-md-block bg-transparent">
                    </div>
                </div>
            </div>
        </div>


        <!-- ACA VA LO QUE TENGO EN EL CURRICULUM-->
    </section>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
